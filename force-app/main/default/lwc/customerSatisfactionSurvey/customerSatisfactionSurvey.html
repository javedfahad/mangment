<template>
    <lightning-card title="Customer Satisfaction Survey">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Name"
                value={name}
                onchange={handleNameChange}
            ></lightning-input>
            <lightning-combobox
                name="rating"
                label="Rating"
                value={rating}
                options={ratingOptions}
                onchange={handleRatingChange}
            ></lightning-combobox>
            <lightning-input
                label="Comments"
                value={comments}
                onchange={handleCommentsChange}
            ></lightning-input>
            <lightning-button
                label="Submit"
                onclick={handleSubmit}
            ></lightning-button>
        </div>
    </lightning-card>
</template>
