<template>
    <lightning-card title="Case Dashboard">
        <div class="slds-m-around_medium">
            <!-- Filter Section -->
            <lightning-combobox
                name="priority"
                label="Priority"
                value={priority}
                options={priorityOptions}
                onchange={handlePriorityChange}
            ></lightning-combobox>
            <lightning-combobox
                name="status"
                label="Status"
                value={status}
                options={statusOptions}
                onchange={handleStatusChange}
            ></lightning-combobox>
            <lightning-input
                label="SLA Due Date"
                type="date"
                value={slaDueDate}
                onchange={handleSlaDueDateChange}
            ></lightning-input>

            <!-- Cases Table -->
            <lightning-datatable
                key-field="Id"
                data={cases}
                columns={columns}
                hide-checkbox-column
                onrowaction={handleRowAction}
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
